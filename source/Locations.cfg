#
# Parameters marked with inherited copies and their subsequent change is possible only with the help of scripts.
#
#	name
# The name of the location. Will be displayed in FOWorldManager. An optional parameter.
#
#	size*
# Sizes range.
# Recommended values: 6 (small), 12 (medium), 24 (large).
# Default - 24 (large).
#
#	max_players
# Maximum number of players that can be simultaneously located in the area.
# Unsigned integer value at zero will disable the limitation.
# Default - 0.
#
#	map_X
# Maps in the area. Instead X serial number of the card is inserted. Counting from 0. X ranges from 0 to 49.
# The '*' at the end of the name card means that you can view the map in the menu Automaps.
# After the name of the map indicates the number of its prototype. List of employees prototyping cards for FOnline: TLA is
# in the file _maps.fos.
#
#	entrance
# Access points to the location.
# Defined in two ways:
# 1. Number that indicates how many cards in the list (map_X) can enter the global map. Hex-input is 0.
# 2. '$', And further, a comma-separated lists the card number and the number of hexa-input on the map.
# Default - 1.
#
#	entrance_script
# Script to check the access points to the location.
# Default - nothing.
#
#	visible*
# Видна ли локция на глобале.
# Default - 0.
#
#	visible*
# Might be affecting the visibility locations located in any item or characters with a flag Gekko, if so, if
# the number is greater than zero location receives a similar property visible.
# Default - 0.
#
#	auto_garbage*
# Automatically remove the card while on it, not a single player, local NPC and the subject with the flag Gekko.
# Default - 1.
#

# 
# MAP & LOCATION PIDS SYSTEM FOR ASHES OF PHOENIX
# In AoP we use the numbering system for location and map pids as explained below. The system is there 
# to make it easier for scripts to utilize the inherent symmetry in AoP, which reduces coding work. 
# The general assumption is that everything is similar for all 8 factions, and these factions are 
# numbered between 0 (lawyers) and 7 (boreal church). Please respect these rules, as tampering with 
# the system can wreak havoc with many scripts. 
# 
# The Core:
# Core is split into 8 locations, 500-507. Each location starts with the gate of the corresponding faction.
# The map PIDs are 500-507 for the gates, 510-517 for the first core map, 520-527 for the second core map etc.
# Maximum of 50 maps per location means map pids are reserved for the core up to to 997.
# 
# Extra core-related maps are locations 5000-5079 (use these for sewers and dungeons etc). 
# Map PIDs will use the same as the map that is supposed to be at the same location, times ten. (a sewer running 
# underneath library park, with PID 522, would have PIDs 5220-5229). 
# 
# Extra core-related map PIDs reserved up to 9970. 
# 
# (Might move these later to allow more room)
# 
# Random Quest maps at 300-399 (location and maps)
# PIDs 400-499 are reserved for testing maps and locations. Use however you want. 
# 
#
# Private room location & map PIDs start at 10000 + 100*faction number. 100 different maps reserved per faction 
# Private bases location & map PIDs start at 11000 + 100*faction number. 100 different maps reserved per faction
# 
# Random Encounters at PIDs 12000-12999 (location and maps)
# Forced Random Encounters at PIDs 13000-13999
#
# Faction HQ location PIDs are 600-607. Map PIDs 1000-1499 reserved for these. Levels are in steps of 
# 10 to preserve symmetry: 1003 is hound square courtyard, 1013 is next level of hound square, 1023 the 
# next, etc. 
# 
# Faction Mines location PIDs are 700-707. Map PIDs used are 1500-1999. Levels in steps of 10 as usual.
# 
# If you need to add something that is not covered here, map PIDs 16100+ are available. 
# 



